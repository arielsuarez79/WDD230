<body>
    <header>
        <img class="logo-image" src="images/89157_weather_icon.png" alt="">
        <div>
            <h1>MaTeo Weather</h1>
            <p>Clear Weather Information</p>
        </div>
        
    </header>
    <nav>
        <button onclick="toggleMenu()">&#9776;</button>
        <ul id="primaryNav" class="hide">
            <li><a href="" class="">Home</a></li>

        </ul>
    </nav>
    <main>
        <h1 class="storm-title">Storm Center Report</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Personal Information</legend>
                <label class="top">Full Name <input type="text" name="full name" pattern="[a-zA-Z'-'\s]{5,}" required></label>
                <label class="top">Email<input type="text" name="email" placeholder="aaa@email.com"></label>
                <label class="top">Phone Number<input type="tel" name="Phone" required></label>
                <label class="top">Zip Code<input type="text" name="Zip Code" required></label>
            </fieldset>
            <fieldset>
                <legend>Storm Report</legend>
                <label class="top">Date <input type="date" name="date"> </label>
                <label class="top">Select Type
                    <input class="top" list="storms">
                        <datalist class="top" id="storms">
                            <option value="Flash Flood"></option>
                            <option value="Hail"></option>
                            <option value="Hurricane"></option>
                            <option value="Thunderstorm"></option>
                            <option value="Tornado"></option>
                        </datalist>
                </label>            
                <label class="top" for="rating">Rating: &nbsp;&nbsp;&nbsp;
                    <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingvalue">5</span>
                </label> 
                <label class="top">Region
                    <select class="top" name="region" id="region">
                        <option value="">Select Region</option>
                        <option value="preston">Preston</option>
                        <option value="sodasprings">Soda Springs</option>
                        <option value="fishhaven">Fish Haven</option>
                    </select>
                </label>    
            </fieldset>
            <fieldset>
                <legend>User in Danger Level</legend>
                <label class="sbs"><input type="radio" name="level" value="yes">&nbsp;Yes</label>
                <label class="sbs"><input type="radio" name="level" value="yes">&nbsp;Maybe</label>
                <label class="sbs"><input type="radio" name="level" value="yes">&nbsp;No</label>
            </fieldset>
            <fieldset>
                <legend>Additional Information</legend>
                
                <label class="text-area"><textarea name="information" id="information" ></textarea> </label>
            </fieldset>
            <input type="submit" value="Report" class="submitBtn">
        </form>
    </main>
    <footer>
        &copy;<span id="copyrightyear"></span> MaTeo Weather | Arnaldo Suarez

                <span id="visit"></span> days
            </span>
